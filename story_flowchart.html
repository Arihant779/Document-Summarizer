    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Once upon a time, there was a young prince named Arthur.", "label": "Once upon a time, there was a young prince named Arthur.", "shape": "dot"}, {"color": "#97c2fc", "id": "He embarked on a quest to find a magical sword", "label": "He embarked on a quest to find a magical sword", "shape": "dot"}, {"color": "#97c2fc", "id": "He embarked on a quest to find a magical sword.", "label": "He embarked on a quest to find a magical sword.", "shape": "dot"}, {"color": "#97c2fc", "id": "he met a wise old man who gave him a map", "label": "he met a wise old man who gave him a map", "shape": "dot"}, {"color": "#97c2fc", "id": "Along the way, he met a wise old man who gave him a map.", "label": "Along the way, he met a wise old man who gave him a map.", "shape": "dot"}, {"color": "#97c2fc", "id": "navigated through a dark forest and reached a hidden cave", "label": "navigated through a dark forest and reached a hidden cave", "shape": "dot"}, {"color": "#97c2fc", "id": "With the map, Arthur navigated through a dark forest and reached a hidden cave.", "label": "With the map, Arthur navigated through a dark forest and reached a hidden cave.", "shape": "dot"}, {"color": "#97c2fc", "id": "he found the sword guarded by a dragon", "label": "he found the sword guarded by a dragon", "shape": "dot"}, {"color": "#97c2fc", "id": "Inside the cave, he found the sword guarded by a dragon.", "label": "Inside the cave, he found the sword guarded by a dragon.", "shape": "dot"}, {"color": "#97c2fc", "id": "After a fierce battle, Arthur defeated the dragon", "label": "After a fierce battle, Arthur defeated the dragon", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Once upon a time, there was a young prince named Arthur.", "title": "He embarked on a quest to find a magical sword", "to": "He embarked on a quest to find a magical sword"}, {"arrows": "to", "from": "He embarked on a quest to find a magical sword.", "title": "he met a wise old man who gave him a map", "to": "he met a wise old man who gave him a map"}, {"arrows": "to", "from": "Along the way, he met a wise old man who gave him a map.", "title": "navigated through a dark forest and reached a hidden cave", "to": "navigated through a dark forest and reached a hidden cave"}, {"arrows": "to", "from": "With the map, Arthur navigated through a dark forest and reached a hidden cave.", "title": "he found the sword guarded by a dragon", "to": "he found the sword guarded by a dragon"}, {"arrows": "to", "from": "Inside the cave, he found the sword guarded by a dragon.", "title": "After a fierce battle, Arthur defeated the dragon", "to": "After a fierce battle, Arthur defeated the dragon"}, {"arrows": "to", "from": "He embarked on a quest to find a magical sword", "to": "He embarked on a quest to find a magical sword."}, {"arrows": "to", "from": "he met a wise old man who gave him a map", "to": "Along the way, he met a wise old man who gave him a map."}, {"arrows": "to", "from": "navigated through a dark forest and reached a hidden cave", "to": "With the map, Arthur navigated through a dark forest and reached a hidden cave."}, {"arrows": "to", "from": "he found the sword guarded by a dragon", "to": "Inside the cave, he found the sword guarded by a dragon."}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
